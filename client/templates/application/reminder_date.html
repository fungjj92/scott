    <div class="span2 offset5"> 
        <div class="row" style="text-align: center;">
            <input type="date" class="input-small" name="expirationDate" value ="<%= application.get('expirationDate') %>" <%= loggedIn ? '' : 'readonly' %> style="margin-top: 1em;" />

        </div>
    </div>
<% } %>
