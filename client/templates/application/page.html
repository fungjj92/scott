<div class="row">
    <div class="span1">
        <p style="font-weight: bold; text-align: center; font-size: 50px; height: 60px; line-height: 60px; margin-top: 0.3em; background-color: #DDD; border-radius: 5px;"
           id="flagged" class="<%= application.get('flagged') == '1' ? 'text-error' : 'muted' %>">!</p>
    </div>
    <div class="span11">
        <h2><%= application.get('projectDescription') %></h2>
    </div>
</div>
<div class="row">
    <div class="span8 offset2">
        <div class="row">
            <input name="status" type="range" min="1" max="5" step="1" style="width: 100%;" value="<%= application.get('status') %>" />
        </div>
    </div>
</div>
<div class="row">
    <div class="span10 offset1">
        <div class="row">
            <p class="checkpoint">To read</p>
            <p class="checkpoint">To comment</p>
            <p class="checkpoint">To FOI</p>
            <p class="checkpoint">Waiting</p>
            <p class="checkpoint">Done</p>
        </div>
    </div>
</div>
<div class="row" id="reminder_date"></div>
<div class="row">
    <div class="span4" id="left"></div>
    <div class="span8">
        <div class="preview row">
            <a href="/documents/<%= application.get('permitApplicationNumber') %>/public_notice.pdf">
                <!--                <img width="100%" src="/documents/<%= application.get('permitApplicationNumber') %>/public_notice.jpg" alt="First page of the public notice document" /> -->
                <embed width="100%" height="600px" src="http://localhost:8080/documents/MVN-2000-2083-EQ/drawings.pdf" type="application/pdf">
            </a>
        </div>
        <div class="map row">
            <div id="map" style="width: 90%; height: 500px; margin-left: auto; margin-right: 0"></div>
            <p class="pull-right">Click to mark the proposed development.</p>
        </div>
    </div>
</div>
<div class="row" id="bottom"></div>
