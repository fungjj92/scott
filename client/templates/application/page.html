<hgroup>
    <h2><%= application.get('projectDescription') %></h2>
    <p><%= application.get('permitApplicationNumber') %></p>
</hgroup>
<div class="identifiers">
    <h3>Identity numbers</h3>
    <label for="permitApplicationNumber">Permit Application Number</label>
    <input type="text" name="permitApplicationNumber" value="<%= application.get('permitApplicationNumber') %>" readonly />
    <label for="CUP">CUP</label>
    <input type="text" name="CUP" value="<%= application.get('CUP') %>" />
    <label for="WQC">WQC</label>
    <input type="text" name="WQC" value="<%= application.get('WQC') %>" />
    <label for="publicNoticeDate">Public Notice Date</label>
    <input type="date" name="publicNoticeDate" value ="<%= application.get('publicNoticeDate') %>" />
    <label for="expirationDate">Expiration Date</label>
    <input type="date" name="expirationDate" value ="<%= application.get('expirationDate') %>" />
</div>
<div class="projectManager">
    <h3>Project Manager</h3>
    <label for="projectManagerName">Name</label>
    <input type="text" name="projectManagerName" value="<%= application.get('projectManagerName') %>" />
    <label for="projectManagerPhone">Phone</label>
    <input type="tel" name="projectManagerPhone" value="<%= application.get('projectManagerPhone') %>" />
    <label for="projectManagerEmail">Email</label>
    <input type="email" name="projectManagerEmail" value="<%= application.get('projectManagerEmail') %>" />
</div>
<div class="documents">
    <h3>Documents</h3>
    <a href="#" class="public_notice">Public Notice</a>
    <a href="#" class="drawings">Drawings</a>
    <a href="#" class="deq">DEQ</a>
    <a href="#" class="dnr">DNR</a>
</div>
<div class="notes">
    <label for="status">Status</label>
    <radiogroup name="status">
        <radio value="toRead" label="To read"
            selected=<%= application.get('status') == 'toRead' ? 'true' : 'false' %> />
        <radio value="toComment" label="To comment"
            selected=<%= application.get('status') == 'toComment' ? 'true' : 'false' %> />
        <radio value="waiting" label="Waiting"
            selected=<%= application.get('status') == 'waiting' ? 'true' : 'false' %> />
        <radio value="toFOI" label="To FOI"
            selected=<%= application.get('status') == 'toFOI' ? 'true' : 'false' %> />
        <radio value="done" label="Done"
            selected=<%= application.get('status') == 'done' ? 'true' : 'false' %> />
    </radiogroup>
    <label for="flagged">Flagged</label>
    <input type="checkbox" name="flagged" />
    <label for="notes">Notes</label>
    <input type="text" name="notes" value="<%= application.get('notes') %>" />
</div>
<div class="coordinates">
    <label for="parish">Parish</label>
    <select name="parish">
        <% _.each(parishes, function(parish) { %>
        <option value="" <%= application.get('parish') == parish ? 'selected' : '' %>>
            <%= parish %>
        </option>
        <% }) %>
        <option value="" <%= application.get('parish') == '' ? 'selected' : '' %>>
            Other/multiple/none
        </option>
    </select>
    <label for="abstactLocation">Location</label>
    <textarea name="abstractLocation"><%= application.get('abstractLocation') %></textarea>
    <div id="map" class="map" style="width: 480px; height: 320px; background-color: black; color: white;">Map here</div>
    <p>Click the map to mark the proposed development.</p>
</div>
<div class="acreage">
    <label for="abstractDescription">Description</label>
    <textarea name="abstractDescription"><%= application.get('abstractDescription') %></textarea>
    <label for="acreage">Acreage</label>
    <input type="number" name="acreage" value="<%= application.get('acreage') %>"
        min="0" max="10000" step="0.1" /><!-- Is that the right range and precision? -->
</div>
